<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Álbum Camila y Uriel</title>
<!-- Fuente romántica -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
  /* Colores y base */
  :root{
    --fondo: #faf6ee;
    --piel: #f3e7d8;
    --marco: #ffffff;
    --tinta: #3b2f2f;
    --acento: #c27b7f;
    --acento-2:#88a7a2;
    --sombra: rgba(0,0,0,.12);
  }
  body{
    margin:0;
    font-family: system-ui, sans-serif;
    background: var(--fondo);
  }
  header{
    position: sticky;
    top:0;
    z-index: 10;
    backdrop-filter: blur(6px);
    background: linear-gradient(180deg, rgba(250,246,238,.9), rgba(250,246,238,.6));
    border-bottom: 1px solid #e9dfcf;
  }
  .bar{
    max-width: 1100px;
    margin: 0 auto;
    padding: .75rem 1rem;
    display:flex;
    align-items:center;
    gap:.75rem;
    flex-wrap: wrap;
  }
  h1{
    font-family: 'Dancing Script', cursive;
    font-size: clamp(1.8rem, 3vw, 2.4rem);
    margin:0;
    color: var(--acento);
    text-shadow: 1px 1px 2px rgba(0,0,0,.1);
  }
  .note{
    font-size: .9rem;
    color:#6b5b4b;
  }
  .spacer{ flex:1; }
  button, label.btn-like{
    background: var(--acento);
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: .6rem .9rem;
    font-weight: 600;
    cursor: pointer;
  }
  button.secondary, label.btn-like.secondary{ background: var(--acento-2); }
  input[type="file"]{ display:none; }
  /* Portada */
  .cover{
    margin: 1rem auto;
    padding: 1rem;
    border-radius: 14px;
    background: var(--piel);
    box-shadow: 0 10px 30px var(--sombra);
  }
  .cover h2{
    font-family: 'Dancing Script', cursive;
    font-size: 2.2rem;
    color: var(--acento);
    margin:0;
    text-align: center;
    text-shadow: 1px 1px 2px rgba(0,0,0,.1);
  }
</style>
</head>
<body>

<header>
  <div class="bar">
    <h1>Álbum Camila y Uriel</h1>
    <span class="note">Guarda en tu dispositivo. Sin cuentas, sin base de datos.</span>
    <div class="spacer"></div>
    <label for="fileInput" class="btn-like">➕ Agregar fotos</label>
    <input id="fileInput" type="file" accept="image/*" multiple capture="environment" />
  </div>
</header>

<main class="album">
  <section class="cover">
    <h2>Álbum Camila y Uriel</h2>
    <p class="note" style="text-align:center;">Arrastra fotos para reordenar. Haz clic en el título para editar.</p>
  </section>

  <!-- Aquí iría el resto del código del álbum con la galería y funciones -->
</main>

</body>
</html>
